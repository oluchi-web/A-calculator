
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>my simple calculator</title>
        <link rel="stylesheet" href="mystyle.css">

    </head>
    <body>
     <div class="wrapper">
         <div class="typing-demo">
             This is a simple calculator built using Html,Css and Javasript.
         </div>
        </div>  
    <div id="calculator">
        <div id="result">
            <div id="previous">
                <p id="previous-value"></p>
            </div>
            <div id="outcome">
                <p id="outcome-value"></p>
            </div>
        </div>
        <div class="keypad">
            <button class="operator" id ="clear">C</button>
            <button class="operator" id ="CE">CE</button>
            <button class="operator" id ="%">%</button>
            <button class="operator" id ="/">/</button>
            <button class="number" id ="7">7</button>
            <button class="number" id ="8">8</button>
            <button class="number" id ="9">9</button>
            <button class="operator" id ="*">x</button>
            <button class="number" id ="4">4</button>
            <button class="number" id ="5">5</button>
            <button class="number" id ="6">6</button>
            <button class="operator" id ="-">-</button>
            <button class="number" id ="1">1</button>
            <button class="number" id ="2">2</button>
            <button class="number" id ="3">3</button>
            <button class="operator" id ="+">+</button>
            <button class="empty" id="empty"></button>
            <button class="number" id ="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="operator" id ="=">=</button>
            
            


        </div>
    </div>


        <script src="./cal.js"></script>
    </body>
    
    
    
    
    </html>
